<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="stylus.css" />
    <title>Calculadora Bhaskara</title>
  </head>
  <body>
    <header><h1>Calculadora Bhaskara</h1></header>

    <section id="container">
      <p class="txt1">Considerar a seguinte forma:</p>
      <img class="formula_img" src="eq-2grau.png" alt="" />

      <div class="texto_valores">Valor de a</div>
      <input class="valor_a" type="number" />

      <div class="texto_valores">Valor de b</div>
      <input class="valor_b" type="number" />

      <div class="texto_valores">Valor de c</div>
      <input class="valor_c" type="number" />

      <div class="texto_valores">Casas Decimais</div>
      <input class="dec" type="number" />

      <p class="obs">*OBS: Utilizar valore entre 1 e 50 para casas decimais</p>

      <div class="bton">
        <button class="button" onclick="Calc()">Calcular</button>
      </div>

      <p id="RES"></p>
    </section>

    <footer><p>&copy; BSCC</p></footer>
    <script src="script.js"></script>
  </body>
</html>
